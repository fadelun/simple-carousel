<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- the svg get from font awesome CDN -->
    <link rel="shortcut icon" href="mosque-solid.svg" type="image/x-icon">
    <title>Image carousel</title>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <img src="./asset/img-1.jpg" alt="image 1"  class="active">
            <img src="./asset/img-2.jpg" alt="image 2" >
            <img src="./asset/img-3.jpg" alt="image 3">
            <img src="./asset/img-4.jpg" alt="image 4" >
            <img src="./asset/img-5.jpg" alt="image 5">
            <button class="button-prev" id="prev"><</button>
            <button class="button-next" id="next">></button>
           
        </div>
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
